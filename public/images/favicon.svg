  <circle cx="10" cy="13" r="0.2" fill="#8B4513" opacity="0.6"/>
  <circle cx="14" cy="12" r="0.3" fill="#8B4513" opacity="0.6"/>
  <circle cx="18" cy="13" r="0.2" fill="#8B4513" opacity="0.6"/>
  <circle cx="22" cy="14" r="0.2" fill="#8B4513" opacity="0.6"/>
  
