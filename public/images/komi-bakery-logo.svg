<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- パンの本体（シンプルな楕円形） -->
  <ellipse cx="100" cy="60" rx="70" ry="25" fill="#D4A574" stroke="#B8860B" stroke-width="1.5"/>
  
  <!-- パンの上部（明るい部分） -->
  <ellipse cx="100" cy="55" rx="65" ry="20" fill="#F5E6D3" stroke="#D4A574" stroke-width="1"/>
  
  <!-- パンのスコア（シンプルな切り込み）3本 -->
  <path d="M 45 50 Q 55 45 65 50" stroke="#B8860B" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 75 50 Q 85 45 95 50" stroke="#B8860B" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 105 50 Q 115 45 125 50" stroke="#B8860B" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 135 50 Q 145 45 155 50" stroke="#B8860B" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- パンの影（控えめ） -->
  <ellipse cx="95" cy="65" rx="65" ry="20" fill="#B8860B" opacity="0.2"/>
  
  <!-- パンの表面のテクスチャ（控えめな点） -->
  <circle cx="50" cy="45" r="0.8" fill="#B8860B" opacity="0.5"/>
  <circle cx="80" cy="43" r="0.6" fill="#B8860B" opacity="0.5"/>
  <circle cx="110" cy="45" r="0.7" fill="#B8860B" opacity="0.5"/>
  <circle cx="140" cy="47" r="0.5" fill="#B8860B" opacity="0.5"/>
  
  <circle cx="65" cy="55" r="0.6" fill="#B8860B" opacity="0.5"/>
  <circle cx="95" cy="53" r="0.7" fill="#B8860B" opacity="0.5"/>
  <circle cx="125" cy="55" r="0.5" fill="#B8860B" opacity="0.5"/>
  
  <!-- パンの端の立体感（控えめ） -->
  <ellipse cx="35" cy="60" rx="8" ry="18" fill="#B8860B" opacity="0.3"/>
  <ellipse cx="165" cy="60" rx="8" ry="18" fill="#B8860B" opacity="0.3"/>
  
  <!-- 光沢効果（控えめ） -->
  <ellipse cx="80" cy="40" rx="20" ry="8" fill="#FFFFFF" opacity="0.3"/>
